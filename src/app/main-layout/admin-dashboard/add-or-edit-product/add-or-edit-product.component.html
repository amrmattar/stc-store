<h2 mat-dialog-title>{{ data ? 'Edit' : 'Add' }} Product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" class="dialog-form">
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title" required>
      <mat-error *ngIf="productForm.controls['title'].hasError('required')">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" placeholder="Image URL" required>
      <mat-error *ngIf="productForm.controls['image'].hasError('required')">Image URL is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="Category" required>
      <mat-error *ngIf="productForm.controls['category'].hasError('required')">Category is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Description" required>
      <mat-error *ngIf="productForm.controls['description'].hasError('required')">Description is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Price" required>
      <mat-error *ngIf="productForm.controls['price'].hasError('required')">Price is required</mat-error>
      <mat-error *ngIf="productForm.controls['price'].hasError('pattern')">Invalid price format</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">{{ data ? 'Edit' : 'Add' }}</button>
</mat-dialog-actions>
