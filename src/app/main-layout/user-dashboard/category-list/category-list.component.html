<mat-card>
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div class="cat-list" *ngFor="let category of categories" [class.active]="category === selectedCategory"
      (click)="onCategoryClick(category)">
        {{ category }}
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>
